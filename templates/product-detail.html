    .reply_created_at {

        display: flex;
        justify-content: flex-start;
        gap: 10px;

    .button.is-info.reply_edit {

        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .button.is-info.reply_edit:hover {
        background-color: #2980b9;
    }

    .button.is-danger.reply_delete {
        font-size: 14px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
    }

    .button.is-danger.reply_delete:hover {
        background-color: #e74c3c;

        border-left: 4px solid #3498db;

        border-radius: 8px;

    .new_text {

        height: 100px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        margin-bottom: 10px;

    .button.is-success.edit_reply_save {

        font-weight: bold;
        padding: 5px 15px;
        border-radius: 5px;

        display: flex;

    .quantity-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

.quantity-wrapper {
    display: flex;
    align-items: center;
    gap: 12px; /* 입력창과 버튼 사이 여백 */

.quantity-input {
    width: 60px;
    height: 40px;
    font-size: 16px;
    text-align: center;
    border: 2px solid #ddd;
    border-radius: 6px;
    padding: 5px;
    outline: none;
    transition: border-color 0.2s;
}

.quantity-input:focus {
    border-color: #ff3860; /* Bulma danger 색상 */
}

.buy {
    background-color: #ff3860;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.buy:hover {
    background-color: #e02d56;
    transform: scale(1.05);
}

.buy:active {
    background-color: #c5284b;
    transform: scale(0.95);
}

.box{
    text-align: center;
}

                    if(response.result === "success") {
                        $('#board').text(response.product.board);

                        $('#link').text(response.product.link);
                        $('#price').text(response.product.price);
                        $('#deadline').text(response.product.deadline);

                        $('#category').text(response.product.category);
